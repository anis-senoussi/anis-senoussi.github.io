    <style>
        body {
            font-family: 'Space Mono', monospace;
            font-size: 16px;
            line-height: 1.6;
            background: #ffffff; /* White background */
            color: #000000;
            margin: 5em 10%;
            text-align: left;
            max-width: 1100px;
            cursor: default; /* Default cursor */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 0.5em;
            text-align: center;
            font-weight: 700;
        }

        h2 {
            font-size: 24px;
            margin-top: 3em;
            margin-bottom: 0.5em;
            animation: fadeInUp 1s ease;
        }

        h3 {
        font-size: 18px;
        margin-top: 0.5em;
        margin-bottom: 0.0em;
        font-weight: 600;
        color: #333; /* Subtle color difference for subtitles */
        }

        p {
            margin-bottom: 1em;
        }

        a {
            color: #000000;
            text-decoration: underline;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        a:hover {
            color: #ff0066;
            background-color: #ddd;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0 0 3em;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: underline;
        }

        header {
            text-align: center;
            margin-bottom: 2em;
            border: 2px solid #333;
            padding: 20px;
            background-color: #ffffff; /* White background for header */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: #000;
        }

        header .title {
            font-size: 24px;
            margin-bottom: 0.2em;
        }

        header .description {
            font-size: 18px;
            color: #555;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .grid {
        display: flex;
        gap: 20px;
        flex-wrap: wrap; /* Allows wrapping for smaller screens */
    }

    .grid > div {
        flex: 1 1 calc(50% - 20px); /* Each grid item takes 50% of the width minus the gap */
        border: 1px solid #ddd;
        padding: 20px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        border-radius: 8px;
        box-sizing: border-box; /* Ensures padding and borders are included in the width */
    }

    .grid > div:hover {
        background-color: #f9f9f9; /* Subtle highlight on hover */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Adds a soft shadow on hover */
    }

    .grid-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .grid-description {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
    }

    .grid img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
    }

        footer {
            margin-top: 3em;
            text-align: center;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


    /* General styles for responsive font sizes */
body {
    font-size: 16px; /* Default for larger screens */
}

h1 {
    font-size: 2rem; /* Scales with body font size */
}

h2 {
    font-size: 1.5rem;
}

h3 {
    font-size: 1.2rem;
}

/* Adjust navigation for smaller screens */
nav ul {
    flex-wrap: wrap; /* Allow items to wrap */
    justify-content: center; /* Center them */
    text-align: center;
}

nav li {
    margin: 5px; /* Reduce space between items */
}

/* Responsive layout adjustments */
@media screen and (max-width: 768px) {
    body {
        margin: 2em 5%;
        font-size: 14px; /* Slightly smaller font size */
    }

    nav ul {
        flex-direction: column; /* Stack items vertically */
    }

    nav li {
        margin-bottom: 10px; /* Add spacing between items */
    }

    h1 {
        font-size: 1.8rem; /* Reduce size for smaller screens */
    }

    h2 {
        font-size: 1.4rem;
    }

    .grid > div {
        flex: 1 1 100%; /* Full width on small screens */
    }
}

@media screen and (max-width: 480px) {
    body {
        font-size: 12px; /* Even smaller font size for very small screens */
    }

    h1 {
        font-size: 1.5rem;
    }

    h2 {
        font-size: 1.2rem;
    }

    nav li {
        margin-bottom: 8px;
    }
}
